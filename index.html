<!DOCTYPE html>
<html>
   <head>
      <title>Air Quality</title>
      <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
      <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ðŸ’¨</text></svg>">

      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
      <style type="text/css">
         body {
            font-family: helvetica;
            background-color: #f0f0f0;
         }

         #header {
            height: 75px;
            text-align: center;
         }

         #wrapper {
            width: 400px;
            margin: 0px auto;
         }

         #city {
            width: calc(100% - 70px);
            background-color: white;
            border-radius: 8px;
            margin: 10px;
            border-width: 1px;
            border-color: #cccccc;
            border-style: solid;
         }

         #city input {
            margin-left: 5px;
            border-width: 0;
            font-size: 18px;
            width: calc(100% - 60px);
            padding: 10px;
         }

         #card {
            position: relative;
            display: inline-block;
            left: 50%;
            transform: translateX(-50%);
            width: 100%;
            height: 624px;
            box-shadow: -1px 6px 23px -10px rgba(0, 0, 0, 0.75);
            border-radius: 20px;
            background-color: #ffffff;
         }

         #minimap {
            height: 300px;
            text-align: center;
         }

         #minimap img {
            width: 100%;
         }

         #minimap h2 {
            padding-top: 50px;
         }

         #circle {
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            width: 200px;
            height: 200px;
            margin-top: 180px;
            border-radius: 100px;
            box-shadow: 0px 6px 18px -8px rgba(0, 0, 0, 0.75);
         }

         #aqi {
            text-align: center;
            color: white;
            margin: 0px auto;
            width: 175px;
            margin-top: 75px;
            font-size: 50px;
         }

         #description {
            width: 100%;
            text-align: center;
            margin-top: 100px;
         }

         #details {
            padding: 8px;
         }

         #updated {
            text-align: center;
            margin-top: 30px;
         }

         .footer {
            position: fixed;
            left: 0;
            bottom: 0;
            width: 100%;
            text-align: center;
            margin-bottom: 100px;
         }
         .subtleButton {
            display:inline-block;
            cursor:pointer;
            font-size:15px;
            padding:6px;
            border-width: 0px;
            color:gray;
            background-color: transparent;
         }

         #cardheader {
            display: flex;
         }

         #locationButton {
            cursor: pointer;
            background-color: white;
            width: 40px;
            height: 40px;
            border-style: none;
            box-shadow: 0px 0px 5px 0px rgba(0,0,0,0.75);
            border-radius: 20px;
            margin-top: 10px;
         }

         @media screen and (max-width: 450px) {
            #wrapper {
               width: 90%;
            }
            #card {
               height: 90%;
            }
            #circle {
               width: 150px;
               height: 150px;
            }
            #aqi {
               width: 120px;
               margin-top: 50px;
            }
            #description {
               margin-top: 50px;
               padding-bottom: 8px;
            }
            #severity {
               margin-bottom: 5px;
               padding-left: 5px;
               padding-right: 5px;
            }
         }

         @media screen and (max-height: 900px) {
            .footer {
               position: static;
               margin-top: 100px;
            }
      </style>
   </head>
   <body>
      <div id="wrapper">
         <div id="header">
            <h1>ðŸ’¨ Air Quality ðŸ’¨</h1>
         </div>
         
         <div id="card">
            <div id="cardheader">
               <div id="city">
                  <input type="text">
                  <button class="subtleButton"><i class="fa fa-search"></i></button>
               </div>
               <button id="locationButton"><img src="img/compass.png"></button>
            </div>
            <div id="circle">
               <div id="aqi">...</div>
            </div>
            
            <div id="minimap">
               <h2>Loading location...</h2>
               <img src="">
            </div>
            <div id="description">
               <h1 id="severity"></h1>
               <div id="details">
               </div>
            </div>
         </div>
         <div id="updated">
            Waiting for an update...
         </div>
      </div>
      <div class="footer">
         <a href="about.html">About</a>
      </div>
      <script type="text/javascript" src="calc.js"></script>
      <script type="text/javascript" src="sensorData.js"></script>
      <script type="text/javascript" src="locationUtils.js"></script>
      <script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
      <script type="text/javascript" src="script.js"></script>
   </body>
</html>
